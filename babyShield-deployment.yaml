# -------------------------------
# Namespace (Auto-create if missing)
# -------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: "2401180"

# -------------------------------
# Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: babyshield-deployment
  namespace: "2401180"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: babyshield
  template:
    metadata:
      labels:
        app: babyshield
    spec:
      containers:
        - name: babyshield-container
          # ðŸ”¹ Image pushed by Jenkins
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401180/babyshield:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30

---
# -------------------------------
# Service
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: babyshield-service
  namespace: "2401180"
spec:
  selector:
    app: babyshield
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
# -------------------------------
# Ingress
# -------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: babyshield-ingress
  namespace: "2401180"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: E_Vaccination_System.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: babyshield-service
                port:
                  number: 80
