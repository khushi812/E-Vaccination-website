# -------------------------------
# Namespace
# -------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: "2401180"

---

# -------------------------------
# Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: babyShield-deployment
  namespace: "2401180"
spec:
  replicas: 1
  progressDeadlineSeconds: 300
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: babyshield
  template:
    metadata:
      labels:
        app: babyshield
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
        - name: babyShield-container
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401180/babyShield:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          # Startup probe ensures pod waits until app is ready
          startupProbe:
            httpGet:
              path: /
              port: 3000
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---

# -------------------------------
# Service
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: babyShield-service
  namespace: "2401180"
spec:
  selector:
    app: babyShield
  ports:
    - protocol: TCP
      port: 80          # External service port
      targetPort: 3000  # Matches container port
  type: ClusterIP

---

# -------------------------------
# Ingress
# -------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: babyShield-ingress
  namespace: "2401180"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: e-vaccination-system.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: babyShield-service
                port:
                  number: 80
